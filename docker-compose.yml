services:
  db:
    image: postgres:15
    container_name: scan2cook_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scan2cook
    ports:
      - "5435:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/seed.sql

  backend:
    build: ./backend
    container_name: scan2cook_backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/scan2cook
    depends_on:
      - db
volumes:
  postgres_data: